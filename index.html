<!DOCTYPE html>
<html>
<head>
<title>RubyGarage WebApp</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
<link href="css/app.css" rel="stylesheet" type="text/css">
</head>

	<body>
	
		<div class="content-indents">
			
			<div class="application-wrapper">
			
				<div class="page-title_wrapper">
					<h1>Simple todo lists</h1>
					<span class="page-title--subtext">from ruby garage</span>
				</div>
			
				 <div class="work-task_main">
					
					<div class="work-task--top-panel">
					
						<p class="work-task--top-panel_title">Complete the test task for Ruby Garage</p>
						
						<div class="top-buttons work-buttons">
							<button class="edit_top-panel"></button>
							<button class="delete_top-panel"></button>
						</div>
					
					</div>
										
					<div class="work-task--input-field">
					
					  <form id="todoform1">
						   <input class="add-input1" type="text" placeholder="Start typing here to create a task..."> 
						   <button class="add-button1" type="submit">Add Task</button>
						   <button class="add-button1-mobile" type="submit">Add</button>
					  </form>
					
					</div>
					
					<div class="work-task--list">
						
						<ul class="work-task--list__wrapper first-column">						
						
						</ul>
					
					</div>
						
				 </div>
				
			</div>
		
				<div class="main-button-wrapper">
					<button id="main-button">Add TODO List</button>
				</div>
		
		</div>
		
	<footer class="footer"><p class="copyright">Â© Ruby Garage</p></footer>

		
	<script src="js/jquery-3.5.1.min.js"></script>
	<script src="js/app.js"></script>
	
	</body>

</html>
